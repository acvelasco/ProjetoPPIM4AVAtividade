<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: black;">
    <div class="container col-5" id="form" style=" margin-top: 50px; margin-bottom: 20px; border-radius: 20px; color: rgb(0, 113, 0);" >
      <img src="abpa.png" alt="Logotipo da ONG abpa" class="container col-40">
        <form action='/cadastrarUsuarios' method="POST"  class="row g-3 needs-validation" novalidate>
            <fieldset class="border p-3" style="background-color: rgb(255, 251, 251); border-radius: 20px; box-shadow: 10px 10px 10px rgb(48, 48, 48);" >
                <legend class="mb-3" style="text-align: center; font-size: 45px; font-family:Georgia, 'Times New Roman', Times, serif;color: green">Cadastro de Voluntários</legend>
            <div class="col-md-8">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" size="500" placeholder="Digite seu primeiro nome" style="border: 3px solid rgb(1, 119, 1);" id="nome" name="nome">
            </div>
            <br>
            <div class="col-md-8">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Digite seu último nome" style="border: 3px solid rgb(1, 119, 1);" id="sobrenome" name="sobrenome">
            </div>
            <br>
            <div class="col-md-5">
              <label for="nomeusuario" class="form-label">Nome do Usuário</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" placeholder="Digite o nome de usuário" style="border: 3px solid rgb(1, 119, 1);" id="nomeusuario" name="nomeusuario"  aria-describedby="inputGroupPrepend2">
              </div>
            </div>
            <br>
            <div class="col-md-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" style="border: 3px solid rgb(1, 119, 1);" placeholder="**********" id="senha" name="senha">
            </div>
            <br>
            <div class="col-md-4">
              <label for="telefone" class="form-label">Telefone de Contato</label>
              <input type="tel" class="form-control" style="border: 3px solid rgb(1, 119, 1);" id="telefone" name="telefone" title="1899999-9999" placeholder="(18) 99999-9999">
            </div>
            <br>
            <div class="col-md-8">
              <label for="endereço" class="form-label">Endereço</label>
              <input type="text" class="form-control" placeholder="Digite o endereço" style="border: 3px solid rgb(1, 119, 1);" id="endereco" name="endereco">
            </div>
            <br>
            <div class="col-md-8">
              <label for="endereço" class="form-label">Bairro</label>
              <input type="text" class="form-control" placeholder="Digite o bairro" style="border: 3px solid rgb(1, 119, 1);" id="bairro" name="bairro">
            </div>
            <br>
            <div class="col-md-8">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" placeholder="Digite a cidade" style="border: 3px solid rgb(1, 119, 1);" id="cidade" name="cidade">
            </div>
            <br>
            <div class="col-md-3">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" style="border: 3px solid rgb(1, 119, 1);" id="estado" name="estado">
                <option selected disabled value="">Selecionar</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option></option>
              </select>
            </div>
            <br>
            <div class="col-md-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" placeholder="99999-999" style="border: 3px solid rgb(1, 119, 1);" id="cep" name="cep">
            </div>
            <br/>
            <div class="col-md-3">
              <label for="sexo" class="form-label">Sexo</label><br/>
              <input type="radio" id="sexo" name="sexo" value="1" checked="checked"/> Feminino<br/>
              <input type="radio" id="sexo" name="sexo" value="2" checked="checked"/> Masculino<br/>
              <input type="radio" id="sexo" name="sexo" value="3" checked="checked"/> Não me identificar<br/>
            </div>
            <br/>
            <div class="form-group">
              <label for="informacoes">Informações Adicionais:</label>
              <textarea class="form-control" placeholder="Digite aqui..." style="border: 3px solid rgb(1, 119, 1);" id="informacoes" rows="3"></textarea>
            </div>
            <br/>
            <br>
            <div class="col-12">
              <center>
              <button class="btn btn-primary" type="submit" style="border: 2px solid black; font-size: 20px; background-color: rgb(74, 167, 74); width: 350px; text-align: center; padding: 10px 15px;">Cadastrar</button>
              </center>
            </div>
        </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
