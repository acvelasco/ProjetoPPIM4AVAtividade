<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: black;">
    <div class="container col-5" id="form" style=" margin-top: 50px; margin-bottom: 20px; border-radius: 20px; color: rgb(0, 113, 0);" >
      <img src="abpa.png" alt="Logotipo da ONG abpa" class="container col-40">
        <form action='/login' method="POST"  class="row g-3 needs-validation" novalidate>
            <fieldset class="border p-3" style="background-color: rgb(255, 251, 251); border-radius: 20px; box-shadow: 10px 10px 10px rgb(48, 48, 48);" >
                <legend class="mb-3" style="text-align: center; font-size: 45px; font-family:Georgia, 'Times New Roman', Times, serif;color: green">Autenticação do Sistema</legend>
            <div class="col-md-4">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" size="500" placeholder="Digite seu usuário" style="border: 3px solid rgb(1, 119, 1);" id="usuario" name="usuario">
            </div>
            <br>
            <div class="col-md-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" placeholder="******" style="border: 3px solid rgb(1, 119, 1);" id="senha" name="senha">
            </div>
            <br>
            <div class="col-12">
              <center>
              <button class="btn btn-primary" type="submit" style="border: 2px solid black; font-size: 20px; background-color: rgb(74, 167, 74); width: 350px; text-align: center; padding: 10px 15px;">Login</button>
              </center>
            </div>
        </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
